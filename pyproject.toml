[tool.poetry]
name = "backy"
version = "2.5.0dev"
description = ""
authors = [
    "Christian Theune <ct@flyingcircus.io>",
    "Christian Kauhaus <kc@flyingcircus.io>",
    "Daniel Kraft <daniel.kraft@d9t.de>"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: System :: Archiving :: Backup"
]
packages = [
    { include = "backy", from = "src" }
]
license = "GPLv3"

[tool.poetry.dependencies]
python = "~3.11"
PyYAML = "^5.3.1"
apipkg = "^3.0.1"
attrs = "^22.2.0"
certifi = ">=2020.11.8"
chardet = "^5.1.0"
consulate = "^0.6.0"
coverage = "^7.0.5"
execnet = "^1.8.0"
flake8 = "^6.0.0"
humanize = "^4.4.0"
idna = "^3.4"
iniconfig = "^1.1.1"
mccabe = "^0.7.0"
mmh3 = "^3.0"
packaging = "^22.0"
pluggy = "^1.0.0"
prettytable = "^3.5.0"
py = "^1.9.0"
pycodestyle = "^2.6.0"
pyflakes = "^3.0.0"
pyparsing = "^3.0.9"
python-lzo = "^1.14"
requests = "^2.24.0"
setuptools = "^65.7.0"
shortuuid = "^1.0.1"
six = "^1.15.0"
structlog = "^22.3.0"
telnetlib3 = "^2.0.0"
toml = "^0.10.2"
tzlocal = "^4.1"
urllib3 = "^1.25.11"
wcwidth = "^0.2.5"
pytz = "^2022.6"

[tool.poetry.dev-dependencies]
pytest = "7.2.0"
pytest-asyncio = "0.20.3"
pytest-cache = "1.0"
pytest-cov = "4.0.0"
pytest-flake8 = "1.1.1"
pytest-timeout = "2.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
backy = "backy.main:main"

[tool.poetry.plugins."backy.sources"]
ceph-rbd = "backy.sources.ceph.source:CephRBD"
file = "backy.sources.file:File"
flyingcircus = "backy.sources.flyingcircus.source:FlyingCircusRootDisk"
